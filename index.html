        <h1> My library</h1>
        <form id="libraryForm">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Book Name</label>
                <input type="text" class="form-control" id="BookName" aria-describedby="BookName">
                <div id="BookName " class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="Author" class="form-label">Author Name</label>
                <input type="text" class="form-control" id="Author">
                <label for="radio" class="form-label">Book Name</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction">
                    <label class="form-check-label" for="fiction">
                        fiction
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type"  id="nonfiction" value="nonfiction" checked>
                    <label class="form-check-label" for="nonfiction">
                        nonfiction
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="programming" value="programming"
                        checked>
                    <label class="form-check-label" for="programming">
                        programming
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Book</button>
                    
        </form>
